<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Confirmados</title>

<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js"></script>

<style>
  body {
    background: #0b0b0b;
    color: #fff;
    font-family: Arial;
    margin: 0;
  }
  .topo {
    text-align: center;
    padding: 20px;
    background:#111;
  }
  .logo {
    width:90px;
    height:90px;
    border-radius:50%;
    cursor:pointer;
  }
  li {
    background:#222;
    padding:12px;
    margin:10px;
    border-radius:8px;
    font-size:18px;
    border-left:4px solid #28a745;
  }
</style>

</head>
<body>

<div class="topo">
  <img class="logo" src="https://i.imgur.com/MwHr761.png"
       onclick="window.location.href='index.html'">
  <h1>Painel de Confirmados</h1>
</div>

<h2 id="contador" style="text-align:center;"></h2>

<ul id="lista"></ul>

<script>
// CONFIG FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyCJJI6pWI7ENDfmbYwGMbh8SHnlB6QQOHk",
  authDomain: "trilha-morro-da-mesa-cd2fe.firebaseapp.com",
  databaseURL: "https://trilha-morro-da-mesa-cd2fe-default-rtdb.firebaseio.com",
  projectId: "trilha-morro-da-mesa-cd2fe",
  storageBucket: "trilha-morro-da-mesa-cd2fe.firebasestorage.app",
  messagingSenderId: "826498874996",
  appId: "1:826498874996:web:007837e92c11ee4ef4db21",
  measurementId: "G-KTHERDDMWD"
};

// INICIALIZA
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// LER DADOS EM TEMPO REAL
db.ref("confirmados").on("value", (snapshot)=>{
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  const dados = snapshot.val();
  let total = 0;

  for (let id in dados) {
    total++;
    const li = document.createElement("li");
    li.textContent = dados[id];
    lista.appendChild(li);
  }

  document.getElementById("contador").innerText =
      "Total de confirmados: " + total;
});
</script>

</body>
</html>
