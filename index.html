<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>TRILHA MORRO DA MESA</title>

<style>
body {
    background: #0a0a0a;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Container */
.box {
    max-width: 650px;
    margin: 20px auto;
    background: #111111;
    padding: 25px;
    border-radius: 12px;
    border: 2px solid #0ff;
    box-shadow: 0 0 18px #0ff;
}

/* Título */
h1 {
    text-align: center;
    font-size: 32px;
    color: #0ff;
    letter-spacing: 2px; 
    margin-bottom: 10px;
}

/* Subtítulo */
h2 {
    text-align: center;
    font-size: 22px;
    color: #ffffff;
    margin-bottom: 25px;
}

/* Inputs */
input[type="text"], input[type="checkbox"] {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #0ff;
    background: #1a1a1a;
    color: white;
}

label {
    display: block;
    margin-top: 20px;
    font-size: 17px;
}

/* Botão */
button {
    width: 100%;
    padding: 14px;
    background: #00ffff;
    color: #000000;
    border: none;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 15px #00ffff;
    margin-top: 20px;
}

button:hover {
    background: #0ff;
    transform: scale(1.03);
}

/* Aviso de grupo lotado */
#alertaLotado {
    display: none;
    background: #ff0000;
    padding: 12px;
    margin-bottom: 18px;
    border-radius: 10px;
    text-align: center;
    font-weight: bold;
}

/* Termos */
.termos {
    background: #1a1a1a;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    border: 1px solid #0ff;
}

.termos p {
    margin: 10px 0;
}
</style>

</head>
<body>

<div class="box">
    
    <div id="alertaLotado">⚠️ Grupo lotado. As 75 vagas foram preenchidas.</div>

    <h1>TRILHA MORRO DA MESA</h1>
    <h2>23 DE NOVEMBRO</h2>

    <label>Seu nome</label>
    <input type="text" id="nome" placeholder="Digite seu nome">


    <div class="termos">
        <label><input type="checkbox" id="termo"> Aceito os termos</label>

        <p>- Proibido caixa de som  
        <p>- Respeitar o ritmo do grupo  
        <p>- Obrigatório seguir as orientações do condutor  
        <p>- Cada participante é responsável por seus pertences  
        <p>- Risco natural da trilha reconhecido  
    </div>

    <button onclick="entrar()">Clica aqui para entrar no grupo</button>

</div>

<script>
// Limite de vagas
const LIMITE_VAGAS = 75;

// Link do grupo
const LINK_WHATSAPP = "https://chat.whatsapp.com/GOReIoh8N0ZCa4pQh2IMy7";

// Simulação de contagem (troque pelo contador real do Apps Script se quiser)
let totalInscritos = 0;

// Bloqueia quando atingir 75
function verificarVagas() {
    if (totalInscritos >= LIMITE_VAGAS) {
        document.getElementById("alertaLotado").style.display = "block";
        document.querySelector("button").disabled = true;
        document.querySelector("button").style.background = "#555";
    }
}
verificarVagas();

// Função do botão
function entrar() {
    const nome = document.getElementById("nome").value;
    const termo = document.getElementById("termo").checked;

    if (nome.trim() === "") {
        alert("Preencha seu nome");
        return;
    }

    if (!termo) {
        alert("Você precisa aceitar os termos");
        return;
    }

    alert("Entrada confirmada. Clique em OK para acessar o grupo");

    window.location.href = LINK_WHATSAPP;
}
</script>

</body>
</html>
